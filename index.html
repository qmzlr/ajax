<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
</head>
<body>
<input type="text" name="title" class="title"><br>
<textarea name="content" cols="30" rows="10" class="content"></textarea><br>
<button type="submit" class="send">Отправить</button>
<script>
    $(document).ready(() => {
        $('button.send').on('click', () => {
            var titleVal = $('input.title').val();
            var contentVal = $('textarea.content').val();

            $.ajax({
                method: "POST",
                url: "some.php",
                data: {title: titleVal, content: contentVal}
            })
                .done((msg) =>{});
            $('input.title').val('');
            $('textarea.content').val('');
        })
    })
</script>
</body>
</html>
